<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/style.css">
		<style>
			.mui-content {
				background-color: #FFFFFF;
			}
			
			.mui-table-view .mui-media-object {
				width: 100px;
				min-width:100px;
				height: 100px;
			}
			
			.mui-ellipsis {
				white-space: initial;
				margin-top: 10px;
				font-size: 1rem;
			}
			
			p {
				height: 50px;
			}
			
			.mui-table-view li {
				height: 150px;
			}
			
			.mui-media-body {
				font-size: 1rem;
			}
			
			.time {
				font-size: 0.8rem;
				color: #666666;
				width: 200px;
				padding: 2px;
				height: 20px;
				margin-top: 5px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mui-bar-backcolor">
			<a class="mui-action-back mui-pull-left back-left">
				<img class="back_img" src="../../img/item/back_arrow.png" />
			</a>
			<h1 class="mui-title title_span">炉料资讯</h1>
			<a class="message_size">
				<img class="message_img" src="../../img/category/message.png" />
			</a>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" id="ul">
			
			</ul>
		</div>
		  <script src="../../js/zepto.js"></script>
  <script src="../../js/mui.min.js"></script>
  <script src="../../js/template.min.js"></script>
  <script src="../../config.js"></script>
  <script src="../../js/app.js"></script>
  
  <script>
  	mui.plusReady(function() {
      var node_id ='37';
      var param = {
        queryData: {
          'method': config.apimethod.contentlist,
          'platform': 'wap',
          'node_id': node_id,
          'page_no': 1,
          'page_size': config.pagesize
        },
        method: 'GET'
      }
     $.dataRequest(param, function(rs) {
				for(var i in rs.data.articleList){
					rs.data.articleList[i].modified=formatDateTime(rs.data.articleList[i].modified);
				}
					var result = template('main-content', rs.data);
					$('#ul').html(result);

				});
    });
    
    	$(window).on('tap', '.todetail', function() {
          	var article_id = $(this).data('article_id');
					clicked('_www/view/item/information_detail.html', {
						'article_id': article_id
					}, '');
			
			});
			
			function formatDateTime(timeStamp) {
				var date = new Date();
				date.setTime(timeStamp * 1000);
				var y = date.getFullYear();
				var m = date.getMonth() + 1;
				m = m < 10 ? ('0' + m) : m;
				var d = date.getDate();
				d = d < 10 ? ('0' + d) : d;
				var h = date.getHours();
				h = h < 10 ? ('0' + h) : h;
				var minute = date.getMinutes();
				var second = date.getSeconds();
				minute = minute < 10 ? ('0' + minute) : minute;
				second = second < 10 ? ('0' + second) : second;
				return y + '-' + m + '-' + d + ' ' + h+ ':' + minute;
			};
  </script>
  <script type="text/html" id="main-content">
  	<%
  		for(var i in articleList){
  	%>
  	<li class="mui-table-view-cell mui-media">
					<a class="todetail" data-article_id="<%=articleList[i].article_id%>">
						<img class="mui-media-object mui-pull-left" src="<%=articleList[i].article_logo%>">
						<div class="mui-media-body">
							<%=articleList[i].title%>
							<p class="mui-ellipsis"><%=articleList[i].content%></p>
						</div>

					</a>
					<div class="time"><%=articleList[i].modified%></div>
				</li>
				<%
				}
				%>
  	</script>
	</body>

</html>
