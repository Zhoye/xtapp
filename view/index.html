			gallery.slider({
				interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
			});
			//showUserPicker
			var searchPicker = new mui.PopPicker();
			searchPicker.setData([{
				value: '全部',
				text: '全部'
			}, {
				value: '产品1',
				text: '产品1'
			}, {
				value: '产品3',

			}, {
				value: '产品4',
				text: '产品4'
			}]);
			
			var showUserPickerButton = document.getElementById('showUserPicker');
			showUserPickerButton.addEventListener('tap', function(event) {
				searchPicker.show(function(items) {
					$('#search-span').html(items[0].text);
					//userResult.innerText = JSON.stringify(items[0]);
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}, false);

			var param = {
				queryData: {
					'method': config.apimethod.home,
					'tmpl': 'index'
				},
				method: 'GET'
			}

			$.dataRequest(param, function(rs) {
				var data = rs.data.modules;
				for(var i = 0; i < data.length; i++) {
					var tpl_id = '';
					if(!isEmptyObject(data[i].params)) {
						if(data[i].widget == "slider" || data[i].widget == "icons_nav") {
							if(data[i].widget == 'floor') {
								tpl_id = 'widget_' + data[i].widget + '_' + data[i].params.styletag;
							} else {
								tpl_id = 'widget_' + data[i].widget
							}
							var widgets = template(tpl_id, data[i].params);
							$('#main-content1').append(widgets);
							mui('.mui-scroll-wrapper').scroll({
								indicators: false
							});
						} else if(data[i].widget == "user_defined") {
							var widgets = template('widget_rxcp', {});
							$('#main-content4').append(widgets);

						}
					}
				}
				$('.header-logo img').attr('src', rs.data.brand_logo);

				var gallery = mui("#slider");
				gallery.slider({
					interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
				});
			});

			var widgets = template('widget_manufacturers', {});
			$('#main-content2').append(widgets);

			$('.bbc-tab-item').on('tap', function() {
				var webview = $(this).data('webview');
				if(webview) {
					mui.openWindow({
						url: webview,
						id: webview,
						createNew: false, //是否重复创建同样id的webview，默认为false:不重复创建，直接显示
						show: {
							autoShow: true, //页面loaded事件发生后自动显示，默认为true
							aniShow: 'none'
						},
						extras: {
							refresh: true
						},
						waiting: {
							autoShow: true //自动显示等待框，默认为true
						}
					});
					var openw = plus.webview.getWebviewById(webview);
					if(openw) {
						mui.fire(openw, 'refresh');
					}
				}
			});

			mui.plusReady(function() {
				// Android处理返回键
				plus.key.addEventListener('backbutton', function() {
					plus.runtime.quit();
				}, false);
				
					var param = {
						queryData: {
							'method': config.apimethod.priceguide
						},
						method: 'GET'
					}

					$.dataRequest(param, function(rs) {
						widgets = template('widget_priceguide', rs);
						$('#main-content3').append(widgets);

					});

//				document.getElementById('hzcj').addEventListener('tap', function() {

//					});				
//				});
			});
