<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/style.css">
		<style type="text/css">
			/*标题栏*/
			
			.mui-bar-backcolor {

			.child {

			.category_title {

				font-size: 0.9rem;
			}
			
			.title_span {
				color: #ffffff;
				font-family: "微软雅黑";
				text-align: center;
				font-size: 1.2rem;
			}
			
			.edit_span {
				color: #ffffff;
				font-family: "微软雅黑";
				text-align: center;
				font-size: 1rem;

			}
			
			.search_img {

			.search_size {

		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav mui-bar-backcolor">
			<a class="mui-action-back mui-pull-left back-left back-width">
				<img class="back_img" src="../../../img/item/back_arrow.png" />
			</a>
			<h1 class="mui-title title_span">记录</h1>
			<a class="message_size">
				<img class="message_img" src="../../../img/category/message.png" />
			</a>
		</header>
		<div class="div_nav">
			<div class="div_nav_label">
				订单号
			</div>
			<div class="div_nav_label flex2">
				商品
			</div>
			<div class="div_nav_label">
				数量（吨）
			</div>
			<div class="div_nav_label">
				金额
			</div>
		</div>
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper content-center">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../../../js/zepto.js"></script>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/mui.view.js"></script>
		<script src="../../../js/template.min.js"></script>
		<script src="../../../config.js"></script>
		<script src="../../../js/app.js"></script>
		<script src="../../../js/mui.zoom.js"></script>
		<script src="../../../js/mui.previewimage.js"></script>
		<script>
			var starttime = "";
			var endtime = "";
			var type = "";
			mui.plusReady(function() {
				starttime = plus.webview.currentWebview().starttime;
				endtime = plus.webview.currentWebview().endtime;
				type = plus.webview.currentWebview().type;
			});
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					/*down: {
						callback: pulldownRefresh
					},*/
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var state = app.getState();
			console.log(state.token);
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				count++;
				console.log(starttime);
				console.log(endtime);
				setTimeout(function() {
					var param = {
						queryData: {
							'method': config.apimethod.getqcwk,
							'accessToken': state.token,
							'start_time':starttime,
							'end_time':endtime,
							'page_no': count,
							'page_size': 10
						},
						method: 'POST'
					}
					if(type=='qmpe')
					{
						param = {
							queryData: {
								'method': config.apimethod.getqmwk,
								'accessToken': state.token,
								'start_time':starttime,
								'end_time':endtime,
								'page_no': count,
								'page_size': 10
							},
							method: 'POST'
						}
					}else if(type=='bqpe')
					{
						param = {
							queryData: {
								'method': config.apimethod.getbqyk,
								'accessToken': state.token,
								'start_time':starttime,
								'end_time':endtime,
								'page_no': count,
								'page_size': 10
							},
							method: 'POST'
						}
					}
					$.dataRequest(param, function(rs) {
						console.log(JSON.stringify(rs));
						if(!rs.data.list)
						{
							mui('#pullrefresh').pullRefresh().endPullupToRefresh((count < 1));
						}else
						{
							var list = rs.data.list;
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(((count-1)*10+list.length >= rs.data.count)); //参数为true代表没有更多数据了。
							var table = document.body.querySelector('.mui-table-view');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							for(var i = cells.length, len = i + 10; i < len; i++) {
								var type = "";
								var price = 0;
								var accept = 0;
								var zt = "";
								
								var li = document.createElement('li');
								li.className = 'li-content';
//								if(type=='qcpe'||type=='qmpe')
//									li.innerHTML = '<div class="li-content-div">' + list[i].ticket_code + '</div><div class="li-content-div">' + list[i].manufacturers_name + '</div><div class="li-content-div point">' + list[i].num + '</div><div class="li-content-div point">' + list[i].price + '</div>';
//								else if(type=='bqpe')
									li.innerHTML = '<div class="li-content-div">' + list[i].tid + '</div><div class="li-content-div flex2">' + list[i].manufacturers_name +'-'+ list[i].pm_name +list[i].guige +'</div><div class="li-content-div point">' + list[i].num + '</div><div class="li-content-div point">￥' + list[i].payment + '</div>';
								table.appendChild(li);
							}
						}
					});

				}, 1000);
			}
			
			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

			function formatDateTime(timeStamp) {
				var date = new Date();
				date.setTime(timeStamp * 1000);
				var y = date.getFullYear();
				var m = date.getMonth() + 1;
				m = m < 10 ? ('0' + m) : m;
				var d = date.getDate();
				d = d < 10 ? ('0' + d) : d;
				var h = date.getHours();
				h = h < 10 ? ('0' + h) : h;
				var minute = date.getMinutes();
				var second = date.getSeconds();
				minute = minute < 10 ? ('0' + minute) : minute;
				second = second < 10 ? ('0' + second) : second;
				return y + '-' + m + '-' + d;
			};
		</script>
	</body>

</html>
